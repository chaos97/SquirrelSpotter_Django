<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Squirrel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
        background: url('https://absolutepest.com/wp-content/uploads/2017/11/squirrel-pest-control.jpg') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        -o-background-size: cover;
        }

    .container{
        position: relative;
        margin-left: 100px;
        margin-right: 400px;
        margin-top: 100px;
            }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  {% if messages %}
    {% for message in messages %}
     {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
    {% endfor %}
  {% endif %}

  <h1>Details of Squirrel {{squirrel.squirrel_id}}</h1>
  <form action="/sightings/{{squirrel.squirrel_id}}/" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-primary">Update</button>
    <input class="btn btn-default btn-danger" name="delete" type="submit" value="Delete"/>
    <a href="/sightings/" class="btn btn-info" role="button">Back to List</a>
</form>
</div>

</body>
</html>
